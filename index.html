<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/icon" href="/images/devchallenges.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Gallery Layout</title>
</head>
<body>
    <div class="container">
        <div class="upper">
            <div class="photo">
                <img src="./images/profilePhoto.png" alt="Rodney Cotton Photo">
            </div>
            <div class="info">
                <h1>Rodney Cotton</h1>
                <p>Helsinki, Finland</p>
            </div>
            <div class="stats">
                <ul class="statlist">
                    <li class="statlist--item">
                        <p class="numbers">100</p>
                        <p>Posts</p>
                    </li>
                    <li class="statlist--item">
                        <p class="numbers">2,242</p>
                        <p>Followers</p>
                    </li>
                    <li class="statlist--item">
                        <p class="numbers">1,432</p>
                        <p>Following</p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="lower">
            <img id="ph1" src="./images/photo1.png" alt="photo1">
            <img id="ph2" src="./images/photo2.png" alt="photo2">
            <img id="ph3" src="./images/photo3.png" alt="photo3">
            <img id="ph4" src="./images/photo4.png" alt="photo4">
            <img id="ph5" src="./images/photo5.png" alt="photo5">
            <img id="ph6" src="./images/photo6.png" alt="photo6">
        </div>
        <footer><p>created by <span>Kubskyy007</span> - devChallenges.io</p></footer>
    </div>
</body>
</html>
